<template>
  <header id="header">
    <h1>todos</h1>
    <form role="form" submit.delegate="todos.addNewTodo(newTodoTitle)">
      <input id="new-todo" value.bind="todos.newTodoTitle" placeholder="What needs to be done?" autofocus>
    </form>
  </header>

  <section id="main">
    <ul id="todo-list">
      <li repeat.for="todoItem of todos.items" class="${todoItem.isChecked ? 'checked' : ''}">
        <input type="checkbox" checked.bind="todoItem.isChecked">
        <label>${todoItem.title}</label>
        <button click.delegate="$parent.todos.deleteTodo(todoItem)">x</button>
      </li>
    </ul>
  </section>

  <footer id="footer">
    <span id="todo-count">${todos.countTodosLeft} items left</span>
  </footer>
</template>
