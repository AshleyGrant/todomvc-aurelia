<template>
  <header id="header">
    <h1>todos</h1>
    <form role="form" submit.delegate="addNewTodo(newTodoTitle)">
      <input id="new-todo" value.bind="newTodoTitle" placeholder="What needs to be done?" autofocus>
    </form>
  </header>

  <section id="main">
    <ul id="todo-list">
      <li repeat.for="todo of todos" class="${todo.isChecked ? 'checked' : ''}">
        <input type="checkbox" checked.bind="todo.isChecked">
        <label>${todo.title}</label>
      </li>
    </ul>
  </section>

  <footer id="footer">
  </footer>
</template>
