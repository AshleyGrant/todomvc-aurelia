<template>
  <header id="header">
    <h1>Todos</h1>
    <form role="form" submit.delegate="addNewTodo(newTodoTitle)">
      <input id="new-todo" value.bind="newTodoTitle" placeholder="What needs to be done?" autofocus>
    </form>
  </header>

  <section id="main">
    <ul id="todo-list">
      <li repeat.for="todoItem of filteredItems" class="${todoItem.isChecked ? 'checked' : ''}">
        <input type="checkbox" checked.bind="todoItem.isChecked">
        <label>${todoItem.title}</label>
        <button click.delegate="$parent.deleteTodo(todoItem)">x</button>
      </li>
    </ul>
  </section>

  <footer id="footer">
    <span id="todo-count">${countTodosLeft} items left</span>
    <ul>
      <li><a href="#">All</a></li>
      <li><a href="#/active">Active</a></li>
      <li><a href="#/completed">Completed</a></li>
      <li><a click.delegate="clearCompletedTodos()">Clear completed</a></li>
    </ul>
  </footer>
</template>
