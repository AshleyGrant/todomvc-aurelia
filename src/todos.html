<template>
  <import from="./behaviors/focus"></import>

  <header id="header">
    <h1>todos</h1>
    <form role="form" submit.delegate="addNewTodo(newTodoTitle)">
      <input id="new-todo" value.bind="newTodoTitle" placeholder="What needs to be done?" autofocus>
    </form>
  </header>

  <!-- This section should be hidden by default and shown when there are todos -->
  <section id="main" show.bind="items.length">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li repeat.for="todoItem of filteredItems" class="${todoItem.isChecked ? 'completed' : ''} ${todoItem.isEditing ? 'editing' : ''}">
        <div class="view">
          <input class="toggle" type="checkbox" checked.bind="todoItem.isChecked">
          <label click.delegate="todoItem.labelClicked()">${todoItem.title}</label>
          <button click.delegate="$parent.deleteTodo(todoItem)" class="destroy"></button>
        </div>
        <form role="form" submit.delegate="todoItem.finishEditing()">
          <input class="edit" value.bind="todoItem.title" blur.delegate="todoItem.finishEditing()" focus.bind="todoItem.isEditing">
        </form>
      </li>
    </ul>
  </section>

  <!-- This footer should hidden by default and shown when there are todos -->
  <footer id="footer" show.bind="items.length">
    <!-- This should be `0 items left` by default -->
    <span id="todo-count"><strong>${countTodosLeft}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button id="clear-completed" click.delegate="clearCompletedTodos()"></button>
  </footer>
</template>
